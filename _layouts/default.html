<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="generator" content="Jekyll &amp; Github">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>{{site.title}}</title>
  <meta name="twitter:title" content="{{site.title}}">
  <meta property="og:title" content="{{site.title}}">
  <meta name="description" content="{{site.description}}">
  <meta name="twitter:description" content="{{site.description}}">
  <meta property="og:description" content="{{site.description}}">
  <!--<link rel="canonical" href="https://www.superautopets.com">-->
  <link rel="shortcut icon" href="{{ '/assets/favicon.ico' | absolute_url }}" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | absolute_url }}" />
  <script src="{{ '/assets/js/jquery-3.6.0.min.js' | absolute_url }}"></script>
  <script src="{{ '/assets/js/functions.js' | absolute_url }}"></script>
</head>

<body>
  <noscript>
    <p class="center">You need to enable JavaScript to run this app.</p>
  </noscript>
  <section class="content">
    <div class="inside">
      {{ content }}
    </div>
  </section>
  <section class="footer">
    <div class="inside">
      <a id="totop">&#x21e7;</a>
      <div class="about">{{site.about}}</div>
      <div class="contact">
        <a href="mailto:{{site.mail}}" class="mail">{{site.mail}}</a>
        <a href="{{site.github}}" class="git" target="_blank">{{site.github}}</a>
      </div>
      <div class="links">
        <a title="Imprint" href="/imprint">Imprint</a>
        <a title="Privacy Policy" href="/data-security">Privacy Policy</a>
      </div>
    </div>
  </section>
  <div class="lightbox"></div>

</body>

</html>
